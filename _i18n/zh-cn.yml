tech:
  heading: 技术
  heading1: 隐私快人一步。飞熔背后的团队充分研究有史以来的一些最重要的区块链隐私协议，这些技术都被提炼到飞熔中。
  academicpapers: 学术论文
  audits: 审核
  lelantus1: Lelantus 技术
  lelantus2: Lelantus 是由飞熔的 Aram Jivanyan 开发的下一代隐私协议。Lelantus 允许你燃烧你的币，这将它们隐藏在超过 65000 个匿名集中。接收者可以从该匿名池中将其赎回，从而断开你的交易以及之前通过的所有交易中的链接。
  sigma1: Sigma 技术
  sigma2: 我们相信区块链的最终目的是建立不需要信任的系统，并且同样的原则也适用于我们的隐私系统本身。这就是为什么我们在 2018 年为 Zcoin 构建 Sigma 的原因。Sigma 使用 256 位 ECC 曲线，证明大小仅为 1.5 kB，是当时技术的 17 倍改进。Sigma 是 Lelantus 的先驱，为我们今天的地位奠定了许多垫脚石。
  dandelion1: Dandelion 技术
  dandelion2: Dandelion++ 保护你的 IP 地址。在飞熔交易广播到整个网络之前，它们会在节点之间随机调整步数。这样，广播的来源就与你的 IP 地址解除了关联。
  mtp1: 分散和公平的安全
  mtp2: 飞熔的默克尔树证明（MTP）挖矿算法进一步增强了交易的实用匿名性。MTP 占用大量内存，阻止了矿工集中化。但是，普通节点可以绕过此内存要求。2017 年由 Zcoin 发起的审计证明了这种两管齐下的方法的有效性。

